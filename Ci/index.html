<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>66 LIVE - VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==================== 
           1. التصميم (نفس الستايل اللي عجبك)
           ==================== */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(10, 10, 20, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 20%);
            color: white; margin: 0; font-family: 'Cairo', sans-serif;
            padding-bottom: 80px; min-height: 100vh; overflow-x: hidden;
        }

        /* الهيدر */
        header {
            position: sticky; top: 0; z-index: 900;
            background: rgba(5, 5, 16, 0.85); backdrop-filter: blur(15px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--border);
        }

        .brand {
            font-size: 20px; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), white);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tg-btn { font-size: 22px; color: #2da5e0; text-decoration: none; }

        /* الصفحات */
        .page { display: none; padding: 15px; animation: fadeEffect 0.3s; }
        .page.active { display: block; }
        @keyframes fadeEffect { from { opacity: 0; } to { opacity: 1; } }

        /* بطاقات الأقسام */
        .categories-grid { display: grid; gap: 12px; }
        
        .cat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border: var(--border); border-radius: 15px; padding: 20px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .cat-card:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }
        /* شريط جانبي ملون لكل قسم */
        .cat-card::before {
            content: ''; position: absolute; right: 0; top: 0; width: 4px; height: 100%;
            background: var(--primary);
        }

        .cat-content { display: flex; align-items: center; gap: 15px; }
        .cat-icon {
            font-size: 24px; color: var(--primary);
            width: 45px; height: 45px; border-radius: 50%; background: rgba(0, 242, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
        }
        .cat-text h3 { margin: 0; font-size: 16px; font-weight: 700; }
        .cat-text span { font-size: 11px; color: #aaa; }

        /* شبكة القنوات */
        .channels-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px;
        }

        .ch-card {
            background: var(--glass); border: var(--border); border-radius: 12px;
            padding: 15px; text-align: center; cursor: pointer; position: relative;
        }
        .ch-card:active { background: rgba(255,255,255,0.1); }

        .ch-icon { font-size: 26px; color: var(--secondary); margin-bottom: 8px; }
        .ch-name { font-size: 13px; font-weight: 600; line-height: 1.4; }

        .fav-star {
            position: absolute; top: 8px; left: 8px; font-size: 16px;
            color: rgba(255,255,255,0.2); z-index: 5; padding: 5px;
        }
        .fav-star.active { color: gold; text-shadow: 0 0 10px gold; }

        /* زر الرجوع من القنوات */
        .back-header {
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
            color: var(--primary); cursor: pointer; font-weight: bold;
            padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;
        }

        /* البحث */
        .search-box {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid #333; background: rgba(0,0,0,0.3);
            color: white; font-family: 'Cairo'; outline: none; margin-bottom: 20px;
        }
        .search-box:focus { border-color: var(--primary); }

        /* الشريط السفلي */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--nav-bg); backdrop-filter: blur(20px);
            border-top: var(--border); display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 1000;
        }
        .nav-item {
            text-align: center; color: #555; font-size: 10px; cursor: pointer; width: 33%;
        }
        .nav-item i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-3px); text-shadow: 0 0 10px var(--primary); }

        /* المشغل */
        .player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: none;
            flex-direction: column; justify-content: center;
        }
        .player-modal.open { display: flex; }
        .video-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; margin: 0 auto; }
        video, iframe { width: 100%; height: 100%; border: none; }
        .close-player {
            position: absolute; top: 20px; right: 20px;
            padding: 8px 20px; background: rgba(255,255,255,0.1); border: 1px solid white;
            color: white; border-radius: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">66 LIVE</div>
        <a href="https://t.me/C9_9P" target="_blank" class="tg-btn"><i class="fab fa-telegram"></i></a>
    </header>

    <div id="tab-home" class="page active">
        
        <div id="categories-container" class="categories-grid">
            
            <div class="cat-card" onclick="showChannels('bein')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-futbol"></i></div>
                    <div class="cat-text"><h3>BeIN Sports</h3><span>دوريات عالمية</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#666"></i>
            </div>

            <div class="cat-card" onclick="showChannels('mbc')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-film"></i></div>
                    <div class="cat-text"><h3>MBC Group</h3><span>أفلام ومسلسلات</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#666"></i>
            </div>

            <div class="cat-card" onclick="showChannels('ssc')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-running"></i></div>
                    <div class="cat-text"><h3>SSC Sports</h3><span>الدوري السعودي</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#666"></i>
            </div>

            <div class="cat-card" onclick="showChannels('news')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-newspaper"></i></div>
                    <div class="cat-text"><h3>أخبار</h3><span>الجزيرة والعربية</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#666"></i>
            </div>

        </div>

        <div id="channels-container" style="display:none;">
            <div class="back-header" onclick="hideChannels()">
                <i class="fas fa-arrow-right"></i> رجوع للأقسام
            </div>
            <div id="channels-list" class="channels-grid"></div>
        </div>

    </div>

    <div id="tab-search" class="page">
        <input type="text" class="search-box" placeholder="ابحث عن قناة..." oninput="doSearch(this.value)">
        <div id="search-results" class="channels-grid"></div>
    </div>

    <div id="tab-favorites" class="page">
        <h3 style="text-align:center; color:gold;">المفضلة ⭐</h3>
        <div id="fav-list" class="channels-grid"></div>
        <p id="no-fav" style="text-align:center; color:#777; margin-top:30px;">لا توجد قنوات مفضلة</p>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="navTo('home', this)">
            <i class="fas fa-home"></i> الرئيسية
        </div>
        <div class="nav-item" onclick="navTo('search', this)">
            <i class="fas fa-search"></i> بحث
        </div>
        <div class="nav-item" onclick="navTo('favorites', this)">
            <i class="fas fa-star"></i> المفضلة
        </div>
    </nav>

    <div id="player" class="player-modal">
        <button class="close-player" onclick="closeVideo()">إغلاق X</button>
        <div class="video-box">
            <video id="vid" controls style="display:none;"></video>
            <iframe id="web" allowfullscreen style="display:none;"></iframe>
        </div>
    </div>

    <script>
        // ============================
        // 1. قاعدة بيانات القنوات
        // ============================
        const DB = {
            'bein': [
                { name: "BeIN Sports 1", link: "http://62.210.245.19:8000/live/testapp/testapp/81.ts", type: "stream" },
                { name: "BeIN Sports 2", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "BeIN Premium 1", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'mbc': [
                { name: "MBC 1", link: "https://www.elahmad.com/tv/mobiletv/glarb.php?id=mbc1_tv_1", type: "iframe" },
                { name: "MBC 2", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "MBC Action", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'ssc': [
                { name: "SSC 1 HD", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "SSC 5 HD", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'news': [
                { name: "Al Jazeera", link: "https://live-hls-web-aje.getaj.net/AJE/03.m3u8", type: "stream" },
                { name: "Al Arabiya", link: "ضع_الرابط_هنا", type: "stream" },
            ]
        };

        // ============================
        // 2. البرمجة والتحكم
        // ============================

        // --- التنقل السفلي ---
        function navTo(tabId, btn) {
            // إخفاء كل الصفحات
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // إظهار الصفحة المطلوبة
            document.getElementById('tab-' + tabId).classList.add('active');
            
            // تحديث الأزرار
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');

            if(tabId === 'favorites') loadFavs();
        }

        // --- التحكم بالأقسام ---
        function showChannels(catKey) {
            const list = DB[catKey];
            const container = document.getElementById('channels-list');
            container.innerHTML = ''; // تنظيف

            if(list) {
                list.forEach(ch => {
                    container.innerHTML += makeCard(ch);
                });
            }

            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('channels-container').style.display = 'block';
            updateStars();
        }

        function hideChannels() {
            document.getElementById('channels-container').style.display = 'none';
            document.getElementById('categories-container').style.display = 'grid';
        }

        // --- إنشاء بطاقة القناة ---
        function makeCard(ch) {
            // تشفير البيانات لتمريرها للدالة
            const dataStr = encodeURIComponent(JSON.stringify(ch));
            return `
            <div class="ch-card" onclick="playChannel('${ch.link}', '${ch.type}')">
                <i class="fas fa-star fav-star" onclick="toggleFav(event, '${dataStr}')"></i>
                <div class="ch-icon"><i class="fas fa-play-circle"></i></div>
                <div class="ch-name">${ch.name}</div>
            </div>`;
        }

        // --- المفضلة ---
        function toggleFav(e, dataStr) {
            e.stopPropagation(); // منع تشغيل الفيديو
            const ch = JSON.parse(decodeURIComponent(dataStr));
            let favs = JSON.parse(localStorage.getItem('my_favs')) || [];
            
            const exists = favs.find(f => f.name === ch.name);
            if(exists) {
                favs = favs.filter(f => f.name !== ch.name);
            } else {
                favs.push(ch);
            }

            localStorage.setItem('my_favs', JSON.stringify(favs));
            updateStars();
            if(document.getElementById('tab-favorites').classList.contains('active')) loadFavs();
        }

        function loadFavs() {
            const favs = JSON.parse(localStorage.getItem('my_favs')) || [];
            const container = document.getElementById('fav-list');
            const msg = document.getElementById('no-fav');
            
            container.innerHTML = '';
            if(favs.length === 0) {
                msg.style.display = 'block';
            } else {
                msg.style.display = 'none';
                favs.forEach(ch => container.innerHTML += makeCard(ch));
                updateStars();
            }
        }

        function updateStars() {
            const favs = JSON.parse(localStorage.getItem('my_favs')) || [];
            document.querySelectorAll('.ch-card').forEach(card => {
                const name = card.querySelector('.ch-name').innerText;
                const star = card.querySelector('.fav-star');
                if(favs.find(f => f.name === name)) star.classList.add('active');
                else star.classList.remove('active');
            });
        }

        // --- البحث ---
        function doSearch(val) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            if(val.length < 2) return;

            const q = val.toLowerCase();
            // البحث في كل قاعدة البيانات
            Object.values(DB).flat().forEach(ch => {
                if(ch.name.toLowerCase().includes(q)) container.innerHTML += makeCard(ch);
            });
            updateStars();
        }

        // --- المشغل ---
        const player = document.getElementById('player');
        const vid = document.getElementById('vid');
        const web = document.getElementById('web');

        function playChannel(url, type) {
            if(url.includes('ضع_الرابط')) { alert('الرابط غير متوفر'); return; }
            
            player.classList.add('open');
            if(type === 'iframe') {
                vid.style.display = 'none'; vid.pause();
                web.style.display = 'block'; web.src = url;
            } else {
                web.style.display = 'none'; web.src = '';
                vid.style.display = 'block';
                if(Hls.isSupported()) {
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid); hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                } else if(vid.canPlayType('application/vnd.apple.mpegurl')) {
                    vid.src = url; vid.play();
                }
            }
        }

        function closeVideo() {
            player.classList.remove('open');
            vid.pause(); vid.src = ''; web.src = '';
        }

    </script>
</body>
</html>
