    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --active-color: #00c6ff;
            --main-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        body {
            background: #0f0c29;

            color: var(--text-color);
            margin: 0;
            font-family: 'Cairo', sans-serif;
            padding-bottom: 80px; /* مسافة للشريط السفلي */
            min-height: 100vh;
        }

        /* الهيدر */
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-bottom: var(--glass-border);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo {
            font-size: 20px; font-weight: 900;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* زر التليجرام */
        .telegram-btn {
            color: #0088cc; font-size: 24px; text-decoration: none;
            transition: 0.3s;
        }
        .telegram-btn:hover { color: white; transform: scale(1.1); }

        /* زر الرجوع */
        .back-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 5px 15px; border-radius: 20px;
            cursor: pointer; display: none; font-size: 14px;
        }

        /* الحاويات (Views) */
        .view-container { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active-view { display: grid; gap: 15px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* بطاقات الأقسام */
        .category-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: var(--glass-border); border-radius: 15px; padding: 20px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: 0.3s;
        }
        .category-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.2); }
        .cat-icon {
            width: 50px; height: 50px; background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 22px; color: white; margin-left: 15px;
        }

        /* شبكة القنوات */
        .channels-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px;
        }

        /* بطاقة القناة */
        .channel-card {
            background: var(--glass-bg); border: var(--glass-border);
            border-radius: 12px; padding: 15px; text-align: center;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .channel-card:hover { background: rgba(255,255,255,0.2); transform: translateY(-3px); }
        .ch-icon { font-size: 24px; color: var(--active-color); margin-bottom: 10px; }
        
        /* نجمة المفضلة */
        .fav-star {
            position: absolute; top: 10px; left: 10px;
            color: rgba(255,255,255,0.3); font-size: 16px; transition: 0.3s;
            z-index: 10;
        }
        .fav-star.active { color: gold; text-shadow: 0 0 10px gold; }

        /* البحث */
        .search-box {
            width: 100%; padding: 12px; border-radius: 10px;
            border: var(--glass-border); background: rgba(0,0,0,0.3);
            color: white; font-family: 'Cairo'; margin-bottom: 20px;
            outline: none;
        }

        /* الملف الشخصي */
        .profile-card {
            background: var(--glass-bg); padding: 30px; border-radius: 20px;
            text-align: center; border: var(--glass-border);
        }
        .profile-avatar {
            width: 80px; height: 80px; background: #ddd; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #333;
        }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 12px; color: #aaa; }
        .input-group input {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.3);
            border: 1px solid #444; color: white; border-radius: 8px;
        }
        .save-btn {
            background: var(--active-color); color: white; border: none;
            padding: 10px 30px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }

        /* الشريط السفلي */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 12, 41, 0.9); backdrop-filter: blur(10px);
            border-top: var(--glass-border);
            display: flex; justify-content: space-around; padding: 10px 0;
            z-index: 900;
        }
        .nav-item {
            color: #777; text-align: center; font-size: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }
        .nav-item.active { color: var(--active-color); text-shadow: 0 0 10px var(--active-color); }

        /* المشغل */
        .player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .active-modal { display: flex; }
        video, iframe { width: 100%; height: 50vh; border: none; max-width: 800px; }
        .close-player-btn {
            margin-bottom: 20px; padding: 8px 25px; background: #ff4444;
            border: none; color: white; border-radius: 20px; cursor: pointer;
        }

    </style>
</head>
