<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>66 LIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-bar">
        <div class="logo">66 LIVE</div>
        <div class="sub-logo">بث مباشر</div>
    </nav>

    <div id="playerContainer" class="player-box">
        <div class="close-player" onclick="closeVideo()">إغلاق X</div>

        <iframe id="webPlayer" class="hidden" allowfullscreen></iframe>
    </div>

    <div class="main-container" id="channelList"></div>

    <footer>حقوق النشر محفوظة © 2024</footer>

    <script src="script.js"></script>

</html>
