<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>66 ZONE - VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==================== 
           1. التصميم (داكن + تدرجات أصفر/أخضر/أزرق)
           ==================== */
        @import url('https://k.top4top.io/p_3627dnwi90.png');

        :root {
            /* التدرج اللوني الجديد: أصفر -> أخضر -> أزرق فاتح */
            --main-gradient: linear-gradient(90deg, #FFD700, #32CD32, #00FFFF);
            --bg-dark: #0a0a12;     /* خلفية داكنة جداً */
            --glass-bg: rgba(255, 255, 255, 0.05); /* زجاجي شفاف */
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --nav-bg: rgba(10, 10, 18, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            /* تأثير إضاءة خفيف في الخلفية */
            background-image: radial-gradient(circle at 10% 10%, rgba(50, 205, 50, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 90% 90%, rgba(0, 255, 255, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            margin: 0; font-family: 'Cairo', sans-serif;
            padding-bottom: 85px; min-height: 100vh; overflow-x: hidden;
        }

        /* --- الهيدر --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .brand-container {
            display: flex; align-items: center; gap: 10px;
        }

        /* مكان اللوجو */
        .brand-logo {
            width: 35px; height: 35px;
            /* إذا كان لديك رابط صورة، ضعه في كود HTML بدلاً من الأيقونة */
            background: var(--main-gradient);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: #000;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.4);
        }
        
        .brand-name {
            font-size: 22px; font-weight: 900;
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .tg-btn { 
            font-size: 24px; color: #00FFFF; text-decoration: none; 
            filter: drop-shadow(0 0 5px rgba(0,255,255,0.5));
        }

        /* --- الصفحات --- */
        .page { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- بطاقات الأقسام --- */
        .categories-grid { display: grid; gap: 15px; }

        .cat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: var(--border-color); border-radius: 16px; padding: 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .cat-card:active { transform: scale(0.98); background: rgba(255,255,255,0.08); }
        
        /* الخط الملون الجانبي (التدرج الجديد) */
        .cat-card::before {
            content: ''; position: absolute; right: 0; top: 0; width: 4px; height: 100%;
            background: var(--main-gradient);
        }

        .cat-content { display: flex; align-items: center; gap: 15px; }
        
        .cat-icon {
            width: 50px; height: 50px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
        }
        /* تلوين الأيقونات بالتدرج */
        .cat-icon i {
            background: var(--main-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .cat-text h3 { margin: 0; font-size: 17px; font-weight: 700; color: #fff; }
        .cat-text span { font-size: 12px; color: #aaa; }

        /* --- شبكة القنوات --- */
        .channels-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px;
        }

        .ch-card {
            background: var(--glass-bg); border: var(--border-color);
            border-radius: 12px; padding: 15px; text-align: center;
            cursor: pointer; position: relative; transition: 0.2s;
        }
        .ch-card:active { background: rgba(255,255,255,0.1); transform: translateY(-3px); }

        .ch-icon { 
            font-size: 30px; margin-bottom: 10px;
            background: var(--main-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .ch-name { font-size: 13px; font-weight: 600; color: #eee; }

        .fav-star {
            position: absolute; top: 10px; left: 10px; font-size: 16px;
            color: rgba(255,255,255,0.2); z-index: 5;
        }
        .fav-star.active { color: #FFD700; text-shadow: 0 0 10px #FFD700; }

        /* زر الرجوع */
        .back-header {
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
            padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;
            cursor: pointer; font-weight: bold; color: #32CD32; /* أخضر نيون */
        }

        /* --- البحث --- */
        .search-box {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid #333; background: rgba(0,0,0,0.3);
            color: white; font-family: 'Cairo'; outline: none; margin-bottom: 20px;
        }
        .search-box:focus { border-image: var(--main-gradient); border-image-slice: 1; }

        /* --- الشريط السفلي --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--nav-bg); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; padding: 12px 0;
            z-index: 900;
        }
        .nav-item {
            text-align: center; color: #666; font-size: 10px; cursor: pointer; width: 33%;
            transition: 0.3s;
        }
        .nav-item i { font-size: 22px; margin-bottom: 5px; display: block; }
        
        /* تلوين الأزرار النشطة بالتدرج */
        .nav-item.active i {
            background: var(--main-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            transform: translateY(-5px);
        }
        .nav-item.active { color: #fff; }

        /* --- المشغل --- */
        .player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; justify-content: center;
        }
        .player-modal.open { display: flex; }
        .video-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; margin: 0 auto; }
        video, iframe { width: 100%; height: 100%; border: none; }
        
        .close-player {
            position: absolute; top: 20px; right: 20px;
            padding: 8px 25px; 
            background: linear-gradient(90deg, #FFD700, #32CD32); /* زر متدرج */
            border: none; color: #000; font-weight: bold;
            border-radius: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <div class="brand-logo"><i class="fas fa-play"></i></div> 
            <div class="brand-name">66 ZONE</div>
        </div>
        <a href="https://t.me/C9_9P" target="_blank" class="tg-btn"><i class="fab fa-telegram"></i></a>
    </header>

    <div id="tab-home" class="page active">
        
        <div id="categories-container" class="categories-grid">
            
            <div class="cat-card" onclick="showChannels('bein')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-futbol"></i></div>
                    <div class="cat-text"><h3>BeIN Sports</h3><span>دوريات عالمية</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#555"></i>
            </div>

            <div class="cat-card" onclick="showChannels('mbc')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-film"></i></div>
                    <div class="cat-text"><h3>MBC Group</h3><span>أفلام ومسلسلات</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#555"></i>
            </div>

            <div class="cat-card" onclick="showChannels('ssc')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-running"></i></div>
                    <div class="cat-text"><h3>SSC Sports</h3><span>الدوري السعودي</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#555"></i>
            </div>

            <div class="cat-card" onclick="showChannels('news')">
                <div class="cat-content">
                    <div class="cat-icon"><i class="fas fa-newspaper"></i></div>
                    <div class="cat-text"><h3>أخبار</h3><span>الجزيرة والعربية</span></div>
                </div>
                <i class="fas fa-chevron-left" style="color:#555"></i>
            </div>

        </div>

        <div id="channels-container" style="display:none;">
            <div class="back-header" onclick="hideChannels()">
                <i class="fas fa-arrow-right"></i> رجوع للأقسام
            </div>
            <div id="channels-list" class="channels-grid"></div>
        </div>
    </div>

    <div id="tab-search" class="page">
        <input type="text" class="search-box" placeholder="ابحث عن اسم القناة..." oninput="doSearch(this.value)">
        <div id="search-results" class="channels-grid"></div>
    </div>

    <div id="tab-favorites" class="page">
        <h3 style="text-align:center; color:#FFD700;">المفضلة ⭐</h3>
        <div id="fav-list" class="channels-grid"></div>
        <p id="no-fav" style="text-align:center; color:#777; margin-top:30px;">لا توجد قنوات مفضلة</p>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="navTo('home', this)">
            <i class="fas fa-home"></i> الرئيسية
        </div>
        <div class="nav-item" onclick="navTo('search', this)">
            <i class="fas fa-search"></i> بحث
        </div>
        <div class="nav-item" onclick="navTo('favorites', this)">
            <i class="fas fa-star"></i> المفضلة
        </div>
    </nav>

    <div id="player" class="player-modal">
        <button class="close-player" onclick="closeVideo()">إغلاق X</button>
        <div class="video-box">
            <video id="vid" controls style="display:none;"></video>
            <iframe id="web" allowfullscreen style="display:none;"></iframe>
        </div>
    </div>

    <script>
        // ============================
        // بيانات القنوات (لا تنس وضع روابطك الحقيقية هنا)
        // ============================
        const DB = {
            'bein': [
                { name: "BeIN Sports 1", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "BeIN Sports 2", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "BeIN Premium 1", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'mbc': [
                { name: "MBC 1", link: "https://www.elahmad.com/tv/mobiletv/glarb.php?id=mbc1_tv_1", type: "iframe" },
                { name: "MBC 2", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "MBC Action", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'ssc': [
                { name: "SSC 1 HD", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "SSC 5 HD", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'news': [
                { name: "Al Jazeera", link: "https://live-hls-web-aje.getaj.net/AJE/03.m3u8", type: "stream" },
                { name: "Al Arabiya", link: "ضع_الرابط_هنا", type: "stream" },
            ]
        };

        // ============================
        // المنطق البرمجي
        // ============================

        function navTo(tabId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
            if(tabId === 'favorites') loadFavs();
        }

        function showChannels(catKey) {
            const list = DB[catKey];
            const container = document.getElementById('channels-list');
            container.innerHTML = '';
            if(list) { list.forEach(ch => container.innerHTML += makeCard(ch)); }
            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('channels-container').style.display = 'block';
            updateStars();
        }

        function hideChannels() {
            document.getElementById('channels-container').style.display = 'none';
            document.getElementById('categories-container').style.display = 'grid';
        }

        function makeCard(ch) {
            const dataStr = encodeURIComponent(JSON.stringify(ch));
            return `
            <div class="ch-card" onclick="playChannel('${ch.link}', '${ch.type}')">
                <i class="fas fa-star fav-star" onclick="toggleFav(event, '${dataStr}')"></i>
                <div class="ch-icon"><i class="fas fa-play-circle"></i></div>
                <div class="ch-name">${ch.name}</div>
            </div>`;
        }

        function toggleFav(e, dataStr) {
            e.stopPropagation();
            const ch = JSON.parse(decodeURIComponent(dataStr));
            let favs = JSON.parse(localStorage.getItem('favs_zone')) || [];
            const exists = favs.find(f => f.name === ch.name);
            if(exists) { favs = favs.filter(f => f.name !== ch.name); } else { favs.push(ch); }
            localStorage.setItem('favs_zone', JSON.stringify(favs));
            updateStars();
            if(document.getElementById('tab-favorites').classList.contains('active')) loadFavs();
        }

        function loadFavs() {
            const favs = JSON.parse(localStorage.getItem('favs_zone')) || [];
            const container = document.getElementById('fav-list');
            const msg = document.getElementById('no-fav');
            container.innerHTML = '';
            if(favs.length === 0) { msg.style.display = 'block'; } else {
                msg.style.display = 'none';
                favs.forEach(ch => container.innerHTML += makeCard(ch));
                updateStars();
            }
        }

        function updateStars() {
            const favs = JSON.parse(localStorage.getItem('favs_zone')) || [];
            document.querySelectorAll('.ch-card').forEach(card => {
                const name = card.querySelector('.ch-name').innerText;
                const star = card.querySelector('.fav-star');
                if(favs.find(f => f.name === name)) star.classList.add('active');
                else star.classList.remove('active');
            });
        }

        function doSearch(val) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            if(val.length < 2) return;
            const q = val.toLowerCase();
            Object.values(DB).flat().forEach(ch => {
                if(ch.name.toLowerCase().includes(q)) container.innerHTML += makeCard(ch);
            });
            updateStars();
        }

        const player = document.getElementById('player');
        const vid = document.getElementById('vid');
        const web = document.getElementById('web');

        function playChannel(url, type) {
            if(url.includes('ضع_الرابط')) { alert('الرابط غير متوفر'); return; }
            player.classList.add('open');
            if(type === 'iframe') {
                vid.style.display = 'none'; vid.pause();
                web.style.display = 'block'; web.src = url;
            } else {
                web.style.display = 'none'; web.src = '';
                vid.style.display = 'block';
                if(Hls.isSupported()) {
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid); hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                } else if(vid.canPlayType('application/vnd.apple.mpegurl')) {
                    vid.src = url; vid.play();
                }
            }
        }

        function closeVideo() {
            player.classList.remove('open');
            vid.pause(); vid.src = ''; web.src = '';
        }
    </script>
</body>
</html>
