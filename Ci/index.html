<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>66 LIVE - بث مباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- قسم التصميم (CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        :root {
            --neon-green: #00ff41; /* أخضر مشع */
            --dark-green: #051405; /* خلفية داكنة */
            --card-bg: #0a1f0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-green);
            color: var(--text-color);
            padding-bottom: 50px;
        }

        /* الهيدر */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 20, 0, 0.95);
            border-bottom: 2px solid var(--neon-green);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-style: italic;
            order: 2; 
        }

        .telegram-btn {
            order: 1;
            text-decoration: none;
            background: var(--neon-green);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* التصنيفات */
        .categories {
            display: flex;
            gap: 10px;
            padding: 15px;
            overflow-x: auto;
            white-space: nowrap;
            justify-content: center;
        }

        .categories button {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .categories button.active, .categories button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* القائمة العمودية للقنوات */
        .main-container { padding: 10px; }

        .channels-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
        }

        .channel-card {
            background: linear-gradient(90deg, rgba(0,255,65,0.1) 0%, rgba(5,20,5,1) 100%);
            border: 1px solid #1f3f1f;
            border-right: 4px solid var(--neon-green);
            border-radius: 5px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .channel-card:active { background: var(--neon-green); }
        .channel-card:active h3 { color: black; }

        .channel-card h3 {
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            margin: 0;
            text-align: right;
        }

        .live-badge {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            color: #ff4444;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* المشغل */
        .player-box {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: black;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hidden { display: none !important; }

        video { width: 100%; max-height: 80vh; }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            color: white; font-size: 18px;
            border: 1px solid white;
            padding: 5px 15px; border-radius: 5px;
            cursor: pointer; z-index: 2001;
            background: rgba(0,0,0,0.5);
        }

        footer {
            text-align: center; margin-top: 30px;
            padding: 20px; border-top: 1px solid #1f3f1f;
            font-size: 12px; color: #888;
        }
        .zone-name { color: var(--neon-green); font-weight: bold; }
    </style>
</head>
<body>

    <nav class="top-bar">
        <a href="https://t.me/C9_9P" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram-plane"></i> انضم لنا
        </a>
        <div class="logo">66 LIVE <span class="dot"></span></div>
    </nav>

    <div id="player-container" class="player-box hidden">
        <span class="close-btn" onclick="closePlayer()">× إغلاق</span>
        <video id="video" controls autoplay></video>
    </div>

    <div class="categories">
        <button class="active" onclick="filterChannels('all')">الكل</button>
        <button onclick="filterChannels('sport')">رياضة</button>
        <button onclick="filterChannels('news')">أخبار</button>
        <button onclick="filterChannels('ent')">ترفيه</button>
    </div>

    <div class="main-container">
        <div class="channels-grid" id="channels-container"></div>
    </div>

    <footer>
        <p>حقوق النشر محفوظة © 2024 لقناة <span class="zone-name">66 ZONE</span></p>
    </footer>

    <script>
        // رابط تجريبي (استبدله بروابطك)
        const testLink = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

        // قائمة القنوات
        const channels = [
            { name: "BeIN Sports News", link: testLink, category: "sport" },
            { name: "BeIN Sports 1", link: testLink, category: "sport" },
            { name: "BeIN Sports 2", link: testLink, category: "sport" },
            { name: "MBC 1", link: testLink, category: "ent" },
            { name: "Al Jazeera", link: "https://live-hls-web-aje.getaj.net/AJE/03.m3u8", category: "news" },
            { name: "Spacetoon", link: testLink, category: "ent" }
        ];

        function renderChannels(filter = 'all') {
            const container = document.getElementById('channels-container');
            container.innerHTML = '';
            channels.forEach(channel => {
                if (filter === 'all' || channel.category === filter) {
                    const card = `
                        <div class="channel-card" onclick="playChannel('${channel.link}')">
                            <h3>${channel.name}</h3>
                            <span class="live-badge">LIVE ●</span>
                        </div>
                    `;
                    container.innerHTML += card;
                }
            });
        }

        function playChannel(url) {
            if (!url) { alert("الرابط غير متوفر"); return; }
            const playerBox = document.getElementById('player-container');
            const video = document.getElementById('video');
            
            playerBox.classList.remove('hidden');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        function closePlayer() {
            const playerBox = document.getElementById('player-container');
            const video = document.getElementById('video');
            video.pause();
            video.src = "";
            playerBox.classList.add('hidden');
        }

        function filterChannels(cat) {
            document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderChannels(cat);
        }

        document.addEventListener('DOMContentLoaded', () => renderChannels());
    </script>
</body>
</html>
