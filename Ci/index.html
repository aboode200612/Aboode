    <style>
        /* ====================
           1. التصميم (CSS)
           ==================== */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');

        :root {
            --primary: #00f2ff; /* لون نيون سماوي */
            --secondary: #bd00ff; /* لون نيون بنفسجي */
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.08);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(10, 10, 20, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.15) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.15) 0%, transparent 20%);
            color: white;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            padding-bottom: 85px; /* مسافة للبار السفلي */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- الهيدر --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 16, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--border);
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        .brand {
            font-size: 22px; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), white);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .tg-btn {
            font-size: 24px; color: #2da5e0; text-decoration: none;
            filter: drop-shadow(0 0 10px rgba(45, 165, 224, 0.5));
            transition: transform 0.2s;
        }
        .tg-btn:active { transform: scale(0.9); }

        /* --- الصفحات (Views) --- */
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- بطاقات الأقسام (Home) --- */
        .category-grid { display: grid; gap: 15px; }
        
        .cat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: var(--border); border-radius: 16px;
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: relative; overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .cat-card:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        .cat-card::before {
            content: ''; position: absolute; left: 0; top: 0; width: 4px; height: 100%;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
        }

        .cat-info { display: flex; align-items: center; gap: 15px; }
        .cat-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0, 242, 255, 0.1); color: var(--primary);
            display: flex; align-items: center; justify-content: center; font-size: 22px;
        }
        .cat-text h3 { margin: 0; font-size: 18px; font-weight: 700; }
        .cat-text p { margin: 0; font-size: 12px; color: #aaa; }

        /* --- شبكة القنوات --- */
        .channel-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px;
        }

        .ch-card {
            background: var(--glass); border: var(--border);
            border-radius: 12px; padding: 15px; text-align: center;
            position: relative; cursor: pointer; transition: 0.2s;
        }
        .ch-card:active { background: rgba(255,255,255,0.15); }
        
        .ch-icon { font-size: 28px; color: var(--secondary); margin-bottom: 10px; text-shadow: 0 0 10px rgba(189, 0, 255, 0.4); }
        .ch-name { font-size: 14px; font-weight: 600; line-height: 1.4; }

        .fav-icon {
            position: absolute; top: 8px; left: 8px; font-size: 18px;
            color: rgba(255,255,255,0.2); transition: 0.3s; z-index: 5;
        }
        .fav-icon.active { color: #ffd700; text-shadow: 0 0 10px #ffd700; }

        /* زر العودة */
        .back-bar {
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
            cursor: pointer; color: var(--primary); font-weight: bold;
        }

        /* --- البحث --- */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #333;
            padding: 15px 45px 15px 15px; border-radius: 12px; color: white;
            font-family: 'Cairo'; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #777; }

        /* --- البروفايل --- */
        .profile-container {
            background: var(--glass); border: var(--border);
            border-radius: 20px; padding: 30px; text-align: center;
        }
        .avatar {
            width: 90px; height: 90px; background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .form-group { text-align: right; margin-bottom: 15px; }
        .form-group label { font-size: 12px; color: #aaa; margin-bottom: 5px; display: block; }
        .form-input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid #444;
            border-radius: 8px; color: white; outline: none;
        }
        .save-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none; color: white; padding: 12px 40px; border-radius: 25px;
            font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- الشريط السفلي --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--nav-bg); backdrop-filter: blur(15px);
            border-top: var(--border); display: flex; justify-content: space-around;
            padding: 12px 0; z-index: 900;
        }
        .nav-item {
            text-align: center; color: #666; font-size: 10px;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { text-shadow: 0 0 15px var(--primary); transform: translateY(-3px); }

        /* --- المشغل --- */
        .player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: none;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .player-overlay.open { display: flex; }
        .video-wrapper { width: 100%; max-width: 900px; aspect-ratio: 16/9; background: #000; }
        video, iframe { width: 100%; height: 100%; border: none; }
        .close-player {
            margin-bottom: 20px; padding: 8px 25px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 20px;
            cursor: pointer; font-family: 'Cairo';
        }

    </style>
</head>

        /* ====================
           3. المنطق البرمجي (JavaScript)
           ==================== */
        
        // --- 1. التنقل بين التبويبات ---
        function switchTab(tabName, btnElement) {
            // إخفاء كل الصفحات
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // إظهار الصفحة المطلوبة
            document.getElementById('tab-' + tabName).classList.add('active');
            
            // تحديث أزرار الناف بار
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btnElement.classList.add('active');

            // تحديث البيانات عند الدخول
            if(tabName === 'favorites') loadFavorites();
            if(tabName === 'profile') loadProfileData();
        }

        // --- 2. إدارة الأقسام (Home) ---
        function openCategory(catKey) {
            const list = DB[catKey];
            const container = document.getElementById('channel-container');
            container.innerHTML = ''; // تنظيف

            if(list) {
                list.forEach(ch => {
                    container.innerHTML += createCardHTML(ch);
                });
            }

            document.getElementById('categories-view').style.display = 'none';
            document.getElementById('channels-view').style.display = 'block';
            updateFavIcons();
        }

        function closeCategory() {
            document.getElementById('channels-view').style.display = 'none';
            document.getElementById('categories-view').style.display = 'grid';
        }

        // --- 3. إنشاء كود البطاقة (HTML Generator) ---
        function createCardHTML(ch) {
            // تحويل الكائن لنص لاستخدامه في الدوال
            const chData = JSON.stringify(ch).replace(/"/g, '&quot;');
            return `
            <div class="ch-card" onclick="startPlayer('${ch.link}', '${ch.type}')">
                <i class="fas fa-star fav-icon" onclick="toggleFav(event, ${chData})"></i>
                <div class="ch-icon"><i class="fas fa-play-circle"></i></div>
                <div class="ch-name">${ch.name}</div>
            </div>`;
        }

        // --- 4. المفضلة (Favorites) ---
        function toggleFav(e, chObj) {
            e.stopPropagation(); // منع تشغيل الفيديو
            let favs = JSON.parse(localStorage.getItem('favs_v2')) || [];
            
            // فحص هل القناة موجودة
            const index = favs.findIndex(f => f.name === chObj.name);
            
            if(index > -1) {
                favs.splice(index, 1); // حذف
            } else {
                favs.push(chObj); // إضافة
            }

            localStorage.setItem('favs_v2', JSON.stringify(favs));
            updateFavIcons();
            
            // تحديث فوري إذا كنا في صفحة المفضلة
            if(document.getElementById('tab-favorites').classList.contains('active')) {
                loadFavorites();
            }
        }

        function loadFavorites() {
            const favs = JSON.parse(localStorage.getItem('favs_v2')) || [];
            const container = document.getElementById('fav-container');
            const msg = document.getElementById('no-fav-msg');
            
            container.innerHTML = '';
            
            if(favs.length === 0) {
                msg.style.display = 'block';
            } else {
                msg.style.display = 'none';
                favs.forEach(ch => {
                    container.innerHTML += createCardHTML(ch);
                });
                updateFavIcons();
            }
        }

        function updateFavIcons() {
            const favs = JSON.parse(localStorage.getItem('favs_v2')) || [];
            document.querySelectorAll('.ch-card').forEach(card => {
                const name = card.querySelector('.ch-name').innerText;
                const star = card.querySelector('.fav-icon');
                if(favs.find(f => f.name === name)) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // --- 5. البحث (Search) ---
        function performSearch(query) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            
            if(query.length < 2) return;

            const q = query.toLowerCase();
            // البحث في كل قاعدة البيانات
            Object.values(DB).flat().forEach(ch => {
                if(ch.name.toLowerCase().includes(q)) {
                    container.innerHTML += createCardHTML(ch);
                }
            });
            updateFavIcons();
        }

        // --- 6. البروفايل (Profile) ---
        function saveProfile() {
            const name = document.getElementById('p-name').value;
            localStorage.setItem('user_name', name);
            loadProfileData();
            alert('تم حفظ البيانات بنجاح ✅');
        }

        function loadProfileData() {
            const name = localStorage.getItem('user_name') || 'ضيف';
            document.getElementById('profile-name-display').innerText = name;
            document.getElementById('p-name').value = name === 'ضيف' ? '' : name;
        }

        // --- 7. المشغل (Player) ---
        const playerOverlay = document.getElementById('player-overlay');
        const vidEl = document.getElementById('vid-player');
        const webEl = document.getElementById('web-player');

                alert('عذراً، الرابط غير متوفر حالياً');
