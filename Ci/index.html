<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>66 LIVE - بث مباشر</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="top-bar">
        <a href="https://t.me/C9_9P" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram-plane"></i> انضم لنا
        </a>
        
        <div class="logo">66 LIVE <span class="dot"></span></div>
    </nav>

    <div id="player-container" class="player-box hidden">
        <span class="close-btn" onclick="closePlayer()">&times; إغلاق</span>
        <video id="video" controls autoplay></video>
    </div>

    <div class="categories">
        <button class="active" onclick="filterChannels('all')">الكل</button>
        <button onclick="filterChannels('sport')">رياضة</button>
        <button onclick="filterChannels('news')">أخبار</button>
        <button onclick="filterChannels('ent')">ترفيه</button>
    </div>

    <div class="main-container">
        <div class="channels-grid" id="channels-container">
            </div>
    </div>

    <footer>
        <p>حقوق النشر محفوظة &copy; 2024 لقناة <span class="zone-name">66 ZONE</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
