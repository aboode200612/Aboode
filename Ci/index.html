<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>66 LIVE - VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --main-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--text-color);
            margin: 0;
            font-family: 'Cairo', sans-serif;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* الهيدر */
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px;
            text-align: center;
            border-bottom: var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* زر الرجوع (يظهر فقط داخل الأقسام) */
        .back-btn {
            position: absolute; right: 15px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 5px 15px; border-radius: 20px;
            cursor: pointer; display: none; font-size: 14px;
        }

        /* الصفحة الرئيسية (قائمة الأقسام) */
        .home-view { padding: 20px; display: grid; gap: 15px; }

        .category-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: 0.3s;
        }

        .category-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.2); }

        .cat-info { display: flex; align-items: center; gap: 20px; }
        
        .cat-icon {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; color: white;
            box-shadow: 0 0 20px rgba(0,114,255,0.4);
        }

        .cat-title h3 { margin: 0; font-size: 18px; }
        .cat-title span { font-size: 12px; color: #aaa; }

        /* صفحة القنوات (مخفية بالبداية) */
        .channels-view {
            display: none; /* مخفية */
            padding: 20px;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .channel-card {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .channel-card:hover { background: rgba(255,255,255,0.2); transform: translateY(-5px); }
        .ch-icon { font-size: 24px; color: #00c6ff; margin-bottom: 10px; }
        .ch-name { font-size: 14px; font-weight: bold; }

        /* المشغل */
        .player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .active-modal { display: flex; }
        .video-box { width: 100%; max-width: 800px; }
        video, iframe { width: 100%; height: 50vh; border: none; }
        
        .close-player-btn {
            margin-bottom: 20px; padding: 10px 30px;
            background: #ff4444; border: none; color: white;
            border-radius: 30px; font-weight: bold; cursor: pointer;
        }

        footer { text-align: center; margin-top: 40px; color: #777; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" id="backBtn" onclick="goHome()">
            <i class="fas fa-arrow-right"></i> رجوع
        </button>
        <div class="logo">66 LIVE</div>
    </div>

    <div class="home-view" id="homeView">
        
        <div class="category-card" onclick="openCategory('bein')">
            <div class="cat-info">
                <div class="cat-icon"><i class="fas fa-futbol"></i></div>
                <div class="cat-title">
                    <h3>BeIN Sports</h3>
                    <span>دوري أبطال أوروبا، إنجليزي...</span>
                </div>
            </div>
            <i class="fas fa-chevron-left" style="color:#aaa"></i>
        </div>

        <div class="category-card" onclick="openCategory('mbc')">
            <div class="cat-info">
                <div class="cat-icon"><i class="fas fa-film"></i></div>
                <div class="cat-title">
                    <h3>MBC Group</h3>
                    <span>أفلام، مسلسلات، أكشن...</span>
                </div>
            </div>
            <i class="fas fa-chevron-left" style="color:#aaa"></i>
        </div>

        <div class="category-card" onclick="openCategory('ssc')">
            <div class="cat-info">
                <div class="cat-icon"><i class="fas fa-running"></i></div>
                <div class="cat-title">
                    <h3>SSC Sports</h3>
                    <span>الدوري السعودي، آسيا...</span>
                </div>
            </div>
            <i class="fas fa-chevron-left" style="color:#aaa"></i>
        </div>

        <div class="category-card" onclick="openCategory('news')">
            <div class="cat-info">
                <div class="cat-icon"><i class="fas fa-newspaper"></i></div>
                <div class="cat-title">
                    <h3>أخبار عالمية</h3>
                    <span>الجزيرة، العربية...</span>
                </div>
            </div>
            <i class="fas fa-chevron-left" style="color:#aaa"></i>
        </div>

    </div>

    <div class="channels-view" id="channelsView"></div>

    <footer>Designed by 66 ZONE © 2024</footer>

    <div id="playerModal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">إغلاق المشغل</button>
        <div class="video-box">
            <video id="videoPlayer" controls style="display:none;"></video>
            <iframe id="webPlayer" allowfullscreen style="display:none;"></iframe>
        </div>
    </div>

    <script>
        // ==========================================
        // قاعدة بيانات القنوات (نظم روابطك هنا)
        // ==========================================
        
        const allChannels = {
            'bein': [
                { name: "BeIN Sports 1", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "BeIN Sports 2", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "BeIN Premium 1", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'mbc': [
                { name: "MBC 1", link: "https://www.elahmad.com/tv/mobiletv/glarb.php?id=mbc1_tv_1", type: "iframe" },
                { name: "MBC 2", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "MBC Action", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'ssc': [
                { name: "SSC 1 HD", link: "ضع_الرابط_هنا", type: "stream" },
                { name: "SSC 5 HD", link: "ضع_الرابط_هنا", type: "stream" },
            ],
            'news': [
                { name: "Al Jazeera", link: "https://live-hls-web-aje.getaj.net/AJE/03.m3u8", type: "stream" },
                { name: "Al Arabiya", link: "ضع_الرابط_هنا", type: "stream" },
            ]
        };

        // ==========================================
        // كود التنقل والتشغيل
        // ==========================================

        const homeView = document.getElementById('homeView');
        const channelsView = document.getElementById('channelsView');
        const backBtn = document.getElementById('backBtn');

        // دالة فتح القسم
        function openCategory(catId) {
            // إخفاء الرئيسية وإظهار القنوات
            homeView.style.display = 'none';
            channelsView.style.display = 'grid';
            backBtn.style.display = 'block';

            // تفريغ القائمة القديمة
            channelsView.innerHTML = '';

            // جلب القنوات الخاصة بالقسم
            const channels = allChannels[catId];

            if(channels) {
                channels.forEach(ch => {
                    channelsView.innerHTML += `
                    <div class="channel-card" onclick="openPlayer('${ch.link}', '${ch.type}')">
                        <div class="ch-icon"><i class="fas fa-play-circle"></i></div>
                        <div class="ch-name">${ch.name}</div>
                    </div>`;
                });
            } else {
                channelsView.innerHTML = '<p style="color:white;">لا توجد قنوات هنا حالياً</p>';
            }
        }

        // دالة الرجوع للرئيسية
        function goHome() {
            homeView.style.display = 'grid';
            channelsView.style.display = 'none';
            backBtn.style.display = 'none';
        }

        // وظائف المشغل (نفس القديمة)
        const modal = document.getElementById('playerModal');
        const vid = document.getElementById('videoPlayer');
        const web = document.getElementById('webPlayer');

        function openPlayer(url, type) {
            if(url.includes("ضع_الرابط")) { alert("لم يتم إضافة الرابط بعد!"); return; }
            
            modal.classList.add('active-modal');
            if (type === 'iframe') {
                vid.style.display = 'none'; vid.pause();
                web.style.display = 'block'; web.src = url;
            } else {
                web.style.display = 'none'; web.src = "";
                vid.style.display = 'block';
                if (Hls.isSupported()) {
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid); hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                } else if (vid.canPlayType('application/vnd.apple.mpegurl')) {
                    vid.src = url; vid.play();
                }
            }
        }

        function closePlayer() {
            modal.classList.remove('active-modal');
            vid.pause(); vid.src = ""; web.src = "";
        }
    </script>
</body>
</html>
