<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القنوات | 66 LIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; padding: 20px; }
        .admin-box { background: #111; padding: 20px; border: 1px solid var(--neon-green); border-radius: 10px; max-width: 500px; margin: auto; }
        input, select { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        input:focus { border-color: var(--neon-green); outline: none; }
        button { width: 100%; background: var(--neon-green); color: black; padding: 10px; border: none; font-weight: bold; cursor: pointer; }
        h2 { text-align: center; color: var(--neon-green); margin-bottom: 20px; }
        textarea { width: 100%; background: #000; color: var(--neon-green); border: 1px solid #333; height: 100px; margin-top: 10px; direction: ltr; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>إضافة قناة جديدة</h2>
        <input type="text" id="name" placeholder="اسم القناة">
        <input type="text" id="logo" placeholder="رابط الشعار (صورة)">
        <input type="text" id="link" placeholder="رابط البث (m3u8)">
        <select id="cat">
            <option value="sport">رياضة</option>
            <option value="news">أخبار</option>
            <option value="ent">ترفيه</option>
        </select>
        <button onclick="gen()">توليد الكود</button>
        <textarea id="out"></textarea>
    </div>

    <script>
        function gen() {
            const n = document.getElementById('name').value;
            const l = document.getElementById('logo').value;
            const u = document.getElementById('link').value;
            const c = document.getElementById('cat').value;

            const code = `    {
        name: "${n}",
        logo: "${l}",
        link: "${u}",
        category: "${c}"
    },`;
            document.getElementById('out').value = code;
        }
    </script>
</body>
</html>
